<md-content flex>
  <md-tabs md-border-bottom md-no-ink md-swipe-content md-dynamic-height md-stretch-tabs="always">
    <md-tab label="Exchange Stats" md-on-select="vm.stateChange('exchange')">
      <md-content layout="row" layout-padding layout-align="">Exchange</md-content>
    </md-tab>
    <md-tab label="Transactions" md-on-select="vm.stateChange('transactions')">
      <md-content layout="row" layout-padding layout-align="">Transactions</md-content>
    </md-tab>
    <md-tab label="Halvening Countdown" md-on-select="vm.stateChange('halvening')">
      <md-content layout="row" layout-padding layout-align="">Halvening</md-content>
    </md-tab>
  </md-tabs>
</md-content>
