<div layout-align="column">
  <md-whiteframe class="md-whiteframe-2dp" layout layout-align="center center">
    <h3>{{unconfirmedTransactions}} Unconfirmed Transactions</h3>
  </md-whiteframe>
  <md-whiteframe class="md-whiteframe-2dp" layout="column" layout-align="center center">
    <h3>Latest Transactions</h3>
    <md-table-container>
      <table md-table>
        <thead md-head>
        <tr md-row>
          <th md-column>Hash</th>
          <th md-column md-numeric>Value Sent</th>
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row ng-repeat="transaction in transactions">
          <td md-cell>{{transaction.hash}}</td>
          <td md-cell>$$$</td>
        </tr>
        </tbody>
      </table>
    </md-table-container>
  </md-whiteframe>
</div>
