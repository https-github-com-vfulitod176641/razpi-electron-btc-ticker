<div ng-show="isLoading" flex layout="row" layout-align="space-around center">
  <md-progress-circular md-mode="indeterminate"></md-progress-circular>
</div>
<div layout="row" layout-align="end" id="timePeriodSelect">
  <md-select ng-model="timePeriod" placeholder="Time Period" class="md-no-underline">
    <md-option value="1">1 Day</md-option>
    <md-option value="7">1 Week</md-option>
    <md-option value="30">1 Month</md-option>
    <md-option value="365">1 Year</md-option>
    <md-option value="ALL">All</md-option>
  </md-select>
</div>
<div ng-hide="isLoading" id="priceChart"></div>
